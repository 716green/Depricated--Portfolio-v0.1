<html>
<head>
    <title>Live HTML Rendering</title>
    <style>
        #renderedCode {
            height: 250px;
            width: 100%;
            border: thin solid black;
            padding: 20px;

        }

        textarea {
            background: lightgray;
            height: 250px;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="../styles.css">

</head>

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="../index.html">HOME</a></li>
                <li><a href="../services.html">SERVICES</a></li>
                <li><a href="../about.html">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="bob-name bob-name-large">JS Live HTML Rendering</h1>
        <button class="btn btn-header btn-round" onclick="goBack()">
            <!-- a href="https://www.github.com/716green" target="_blank"></a -->
            <img src="../Images/Icons/Back.png" height="30px" alt="Back"></button><!-- /a-->
    </header>
    <h2>Code</h2>
    <textarea id="code"></textarea>

    <h2>Output</h2>
    <div id="renderedCode"></div>
    <script>
        document.querySelector('#code').addEventListener('keyup', function(e) {
            if (e.target.value.endsWith("<") || e.target.value.endsWith("/")) {
                return;
            }
            document.querySelector("#renderedCode").innerHTML = document.querySelector("#code").value;
        });

        // Back Button Functionality
        function goBack() {
            window.history.back();
        }
        
    </script>
    <footer class="main-footer">
        <div class="container main-footer-container">
            <h3 class="bob-name">Bob Bass</h3 class="bob-name">
            <ul class="nav footer-nav">

                        target="_blank"><img src="../Images/Icons/Youtube.png" height="48px" width="48px"></a></li>
                <li><a href="mailto:bob@bbass.co" target="_blank"><img src="../Images/Icons/Gmail.png" height="48px"
                            width="48px"></a></li>
                <li><a href="https://www.github.com/716green" target="_blank"><img src="../Images/Icons/Github.png"
                            height="48px" width="48px"></a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
